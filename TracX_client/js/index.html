<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TracX Visualization Demo</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #1d3557;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            color: #6c757d;
        }

        #visualizationContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            overflow: hidden;
        }

        canvas {
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #ffffff;
            display: block;
            margin: auto;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TracX Visualization Demo</h1>
        <p>Visualize motion data in real time using WebSocket streaming.</p>
    </header>

    <div id="visualizationContainer">
        <canvas id="visualizationCanvas" width="800" height="600"></canvas>
    </div>

    <footer>
        <p>Powered by <a href="https://example.com" target="_blank">TracX</a>. All rights reserved &copy; 2024.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
